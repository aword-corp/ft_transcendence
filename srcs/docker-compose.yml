services:
  nginx:
    image: acorp/nginx
    build: 
      context: nginx/
      dockerfile: Dockerfile
    ports:
      - "443:443"
    volumes:
      - static:/var/www
    networks:
      - reseau
    restart: always
    env_file:
      - .env

  postgresql:
    image: acorp/postgresql
    build: 
      context: postgresql/
      dockerfile: Dockerfile
    networks:
      - reseau
    volumes:
      - db:/var/lib/postgresql/data
    restart: always
    env_file:
      - .env
    healthcheck:
      test: pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
      interval: 10s
      timeout: 5s
      retries: 20

  redis:
    image: acorp/redis
    build: 
      context: redis/
      dockerfile: Dockerfile
    networks:
      - reseau
    restart: always
    env_file:
      - .env
    healthcheck:
      test: redis-cli ping | grep "PONG"
      interval: 10s
      timeout: 5s
      retries: 20

  backend:
    image: acorp/backend
    build: 
      context: backend/
      dockerfile: Dockerfile
    volumes:
      - static:/var/www
    networks:
      - reseau
    restart: always
    env_file:
      - .env
    healthcheck:
      test: curl -s --raw https://acorp.games | grep "Transcendance"
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      postgresql:
        condition: service_healthy

  backend-game:
    image: acorp/backend-game
    build: 
      context: backend-game/
      dockerfile: Dockerfile
    networks:
      - reseau
    restart: always
    env_file:
      - .env
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
  
  coturn:
    image: acorp/coturn
    build: 
      context: coturn/
      dockerfile: Dockerfile
    networks:
      - reseau
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      - "5349:5349"
      - "5349:5349/udp"
      - "49152-65535:49152-65535/udp"
    restart: always
    env_file:
      - .env
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy

networks:
  reseau:
    driver: bridge

volumes:
  db:
  static:
