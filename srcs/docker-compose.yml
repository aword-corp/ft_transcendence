services:
  nginx:
    build: nginx
    ports:
      - "443:443"
      - "443:443/udp"
    volumes:
      - static:/var/www
    networks:
      - reseau
    restart: always
    env_file:
      - .env

  postgresql:
    build: postgresql
    networks:
      - reseau
    volumes:
      - db:/var/lib/postgresql/data
    restart: always
    env_file:
      - .env
    healthcheck:
      test: pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
      interval: 10s
      timeout: 5s
      retries: 20

  redis:
    build: redis
    networks:
      - reseau
    restart: always
    env_file:
      - .env
    healthcheck:
      test: redis-cli ping | grep "PONG"
      interval: 10s
      timeout: 5s
      retries: 20

  backend:
    build: backend
    volumes:
      - static:/var/www
    networks:
      - reseau
    restart: always
    env_file:
      - .env
    healthcheck:
      test: curl -s --raw https://acorp.games | grep "Transcendance"
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      postgresql:
        condition: service_healthy

  backend-game:
    build: backend-game
    networks:
      - reseau
    restart: always
    env_file:
      - .env
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy

networks:
  reseau:
    driver: bridge

volumes:
  db:
  static:
