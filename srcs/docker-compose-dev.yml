services:
  nginx:
    build: nginx
    ports:
      - "8080:8080"
    networks:
      - tiktok
    restart: always
    env_file:
      - .env

  postgresql:
    build: postgresql
    networks:
      - tiktok
    volumes:
      - db:/var/lib/postgresql/data 
    restart: always
    env_file:
      - .env
    healthcheck:
      test: pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
      interval: 10s
      timeout: 5s
      retries: 10

  django:
    build: django
    networks:
      - tiktok
    restart: always
    env_file:
      - .env
    environment:
      dev: true
    depends_on:
      postgresql:
        condition: service_healthy

networks:
  tiktok:
    driver: bridge

volumes:
  db:
